name: CI Build

on:
  workflow_run:
    workflows: ["Lint & Test"]
    types:
      - completed
    branches: [main]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/build.yml
    with:
      upload-artifacts: true
      artifact-name: 'meetingmuse-${{ github.sha }}'
